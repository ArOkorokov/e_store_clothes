<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-store</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="signUp">
            <div class="signUp-container">
                <div class="signUp-content">
                    <span class="signUp-text">
                        Sign up and get 20% off to your first order.
                    </span>
                    <a href="#" class="signUp-link">sign up now</a>
                </div>
                <a href="#" class="signUp-decor"></a>
            </div>
        </div>
        <header class="header">
            <div class="header-container">
                <span class="header-burger"><span class="header-burger_decor"></span></span>
                <a href="#" class="header-logo">shop.co</a>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">shop</a>
                            <ul class="submenu">
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 1</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 2</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 3</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 4</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 5</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 6</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 7</a>
                                </li>
                                <li class="submenu-item">
                                    <a href="#" class="submenu-link">submenu link 7</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">on sale</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">new arrivals</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">brands</a>
                        </li>
                    </ul>
                </nav>
                <form action="#" class="header-form">
                    <input type="text" id="s" class="header-input" placeholder="" value="">
                    <label class="header-label" for="s">Search for ...</label>
                </form>
                <div class="header-icons">
                    <a href="#" class="header-icons_cart">
                        <img src="./icons/cart.svg" alt="cart" class="header-icons_cart-img">
                    </a>
                    <a href="#" class="header-icons_profile">
                        <img src="./icons/profile.svg" alt="cart" class="header-icons_cart-img">
                    </a>
                </div>
            </div>
        </header>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
